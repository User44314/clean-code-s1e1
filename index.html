<!DOCTYPE html>
<html>

<head>
  <title>Todo app</title>
  <link href="https://fonts.googleapis.com/css?family=lato:300,400,700" rel="stylesheet">

  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <article class="head">
    <div class="head-info">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?;</a>
    </div>
  </article>
  <section class="main">
    <div class="main-page">
      <p id="adding-tolist">
        <label for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="task" type="text">
        <button class="add" type="button">Add</button>
      </div>
      </p>
      <h3>Todo</h3>
      <ul id="incomplete-tasks">
        <li class="pay-bill">
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit" type="button">Edit</button>
          <button class="delete" type="button"><img src="./remove.svg" alt=""></button>
        </li>
        <li class="edit-mode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit" type="button">Save</button>
          <button class="delete" type="button"><img src="./remove.svg" alt=""></button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li class="completed">
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit" type="button">Edit</button>
          <button class="delete" type="button"><img src="./remove.svg" alt=""></button>
        </li>
      </ul>
    </div>
  </section>

  <script src="app.js"></script>
</body>

</html>
